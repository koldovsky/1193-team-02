<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <div class="cottage-gallery-window"> 
    <div class="cottage-gallery-header-wrapper">
        <div class="cottage-gallery-header-text-wrapper">
            <h1 class="cottage-gallery-header-text"> 
                Cant' decide on the design?<br /> Explore our <span class="cottage-gallery-header-text-span">featured works:</span>
            </h1>
        </div>
        <div class="cottage-gallery-link-window">
            <h1 class="cottage-gallery-offer">
                We offer both ready-made models of cottages and custom<br /> designs for our clients.
            </h1>
            <p class="cottage-gallery-work-link">
               <a href="#">More our works</a>
            </p>
        </div>
    </div>
    <div class="cottage-gallery-image-wrapper">
        <div class="cottage-gallery-image-row">
            <div class="cottage-gallery-image-column">
                <img src="img/cottage-gallery/cottage_1.png" alt="Cottage 1">
                <img src="img/cottage-gallery/cottage_4.png" alt="Cottage 4">
            </div>
            <div class="cottage-gallery-image-column">
                <img src="img/cottage-gallery/cottage_2.png" alt="Cottage 2">
                <img src="img/cottage-gallery/cottage_5.png" alt="Cottage 5">
            </div>
            <div class="cottage-gallery-image-column">
                <img src="img/cottage-gallery/cottage_3.png" alt="Cottage 3">
                <img src="img/cottage-gallery/cottage_6.png" alt="Cottage 6">
            </div>
        </div>
    </div>
   </div>
</body>

</html>
