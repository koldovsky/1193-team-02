<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/header.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="header__logo">
        <a href="#">
          <img class="header__logo-img" width="210" src="img/header/logo.svg" alt="ZEN Cottages" />
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a class="header__nav-link" href="#">About us</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Services</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Cottages</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Testimonials</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Contacts</a></li>
        </ul>
      </nav>
      <p class="header__contact">
        <span class="header__contact-text">CALL USS</span>
        <a class="header__contact-link" href="tel:+12345678900">+1 (234) 567 89 00</a>
      </p>
    </div>
    <div class="header__hero">
      <h1 class="header__title"><span class="header__accent-text">ZEN</span> Cottages</h1>
      <p class="header__description">We can build your dream home.</p>
      <a class="header__call-to-action" href="#">Request a call</a>
    </div>
    <div class="header__form">
      <form class="header__form-element">
        <input class="header__input" type="text" name="Your name" placeholder="Your name*" required />
        <input class="header__input" type="tel" name="Phone number" placeholder="Phone number*" required />
        <input class="header__input" type="email" name="Email" placeholder="Email*" required />
        <input class="header__input" type="text" name="Your Message" placeholder="Your Message*" required />
        <input class="header__submit" type="submit" name="Submit form" value="Request a quote" />
      </form>
    </div>
</body>

</html>
