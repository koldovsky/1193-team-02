<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/header.css">
</head>


<body>
  <header class="header">
    <nav class="header__nav">
      <div class="header__top">
        <div class="header__logo">
          <a href="#" class="head__logo-link">
            <img class="header__logo-img" src="img/header/logo.svg" alt="ZEN Cottages" />
          </a>
        </div>
        <div class="burger-menu">
          <div class="burger-menu__icon">
            <span class="header__navicon"></span>
            <span class="header__navicon"></span>
            <span class="header__navicon"></span>
          </div>
        </div>
        <div class="header__nav-links">
          <a class="header__nav-link" href="#">About us</a>
          <a class="header__nav-link" href="#">Services</a>
          <a class="header__nav-link" href="#">Cottages</a>
          <a class="header__nav-link" href="#">Testimonials</a>
          <a class="header__nav-link" href="#">Contacts</a>

          <p class="header__contact">
            <span class="header__contact-text">CALL US</span>
            <a class="header__contact-link" href="tel:+12345678900">+1 (234) 567 89 00</a>
          </p>
        </div>
      </div>
    </nav>
    <div class="header__hero">
      <h1 class="header__title">
        <p class="header__accent-text">ZEN</p> Cottages
      </h1>
      <p class="header__description">We can build your dream home.</p>
      <a class="header__call-to-action" href="#">
        <p class="header__call-text">Request a call</p>
      </a>
    </div>
    <div class="header__form">
      <form class="header__form-element">
        <input class="header__input" type="text" name="Your name" placeholder="Your name*" required />
        <input class="header__input" type="tel" name="Phone number" placeholder="Phone number*" required />
        <input class="header__input" type="email" name="Email" placeholder="Email*" required />
        <input class="header__input" type="text" name="Your Message" placeholder="Your Message*" required />
        <input class="header__submit" type="submit" name="Submit form" value="Request a quote" />
      </form>
    </div>
  </header>
</body>

</html>
