<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="consultation-form">
      <div class="consultation-form__content">
        <div class="consultation-form__description">
          <h2 class="consultation-form__title">
            Request
            <span class="consultation-form__title-mod-part"
              >free consultation</span
            >
          </h2>
          <p class="consultation-form__text">
            If you have any questions, enter your phone below so we could get in
            touch with you as soon as possible.
          </p>
        </div>
        <form class="consultation-form__controls">
          <input
            class="consultation-form__phone-field"
            type="tel"
            name="phone"
            id="tel"
            placeholder="Phone"
            required
          />
          <input
            class="consultation-form__send-button"
            type="submit"
            value="Send"
          />
        </form>
        <div class="consultation-form__popup-overlay" id="overlay"></div>
        <div class="consultation-form__popup" id="popup">
          <button class="consultation-form__popup-exit-button">
            <img
              class="consultation-form__popup-exit-icon"
              src="img/consultation-form-popup/exit_icon.png"
              alt="Exit icon"
            />
          </button>
          <img
            class="consultation-form__popup-checkmark-icon"
            src="img/consultation-form-popup/checkmark_icon.png"
            alt="Checkmark icon"
          />
          <p class="consultation-form__popup-title">Thank you!</p>
          <p class="consultation-form__popup-text">
            We will contact you shortly.
          </p>
          <input
            class="consultation-form__popup-ok-button"
            type="button"
            value="Ok"
          />
        </div>
      </div>
    </section>
  </body>
</html>
