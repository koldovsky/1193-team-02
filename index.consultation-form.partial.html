<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="consultation-form">
      <h2 class="consultation-form__title">Request free consultation</h2>
      <p class="consultation-form__description">
        If you have any questions, enter your phone below so we could get in
        touch with you as soon as possible.
      </p>
      <form class="consultation-form__structure" action="#">
        <input
          class="consultation_form__phone-field"
          type="tel"
          name="phone"
          placeholder="Phone"
          required
        />
        <input
          class="consultation-form__send-button"
          type="submit"
          value="Send"
        />
      </form>
    </section>
  </body>
</html>
