<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cottages-carousel.css" />
  </head>
  <body>
    <div class="cottages-carousel">
      <div class="cottages-carousel__title">
        <h2 class="cottfges-carousel__heading">
          Select your future home from the
          <span class="cottage-carousel__highlighted-text"
            >available cottages:</span
          >
        </h2>
        <p class="cottages-carousel__description">
          Below are the most popular models of our cottages available right now.
          You can order them by contacting our manager or filling out the form
          on our website.
        </p>
      </div>
      <div class="cottages-carousel__carousel">
          <button><img src="img/header/main/previous_button-img.png" alt="previous_button"></button>
          <div class="cottages-carousel__carousel-slides">
          </div>
          <button><img src="img/header/main/next_button-img.png" alt="next_button"></button>
      </div>
  </body>
</html>
